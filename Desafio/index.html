<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> <!-- para deixar o script aqui precisa colocar o defer, se não a página vai ficar carregando sem adicionar as tarefas. -->
</head>
<body>  
    <main>
        <h1>Board de Tarefas</h1>
        <section id="create-todo-section">
            <form action="" id="create-todo-form">
                <input id="taskInput" class="input-description" type="text"  name="description" aria-label="Nome da tarefa"
                placeholder="Nome da tarefa" />
                <input id="tagInput" class="input-description" type="text"  name="description" aria-label="Etiqueta"
                placeholder="Etiqueta"/>
                <button class="add-task-btn" type="submit" aria-label="Cadastrar Tarefa">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="task-list"></ul>
            <br>
            <hr>
            <p id="completed-count"><span id="completedCount">0 </span>tarefa concluída</p>
        </section>
    </main>
    
</body>





</html>
